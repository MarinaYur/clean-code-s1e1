<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="eisenhower-matrix">
    <h1 class="eisenhower-matrix__h1none"></h1>
    <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="eisenhower-matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-task" id="add-new-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__wrapper">
        <input id="new-task" class="task task-input" type="text">
        <button class="tasks__btn">Add</button>
      </div>
    </section>
    <section class="objectives">
      <h2 class="objectives__title">Todo</h2>
      <ul class="tasks" id="incomplete-tasks">
        <li class="tasks__list-item">
          <input class="tasks__checkbox" type="checkbox" >
          <label class="tasks__label task">Pay Bills</label>
          <input class="tasks__input-text task" type="text">
          <button class="tasks__btn tasks__btn_edit">Edit</button>
          <button class="tasks__btn tasks__btn_delete">
            <img class="tasks__del-img" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
        <li class="tasks__list-item edit-mode">
          <input class="tasks__checkbox" type="checkbox" >
          <label class="tasks__label task edit-mode-label">Go Shopping</label>
          <input class="task tasks__input-text" type="text" value="Go Shopping">
          <button class="tasks__btn tasks__btn_edit">Save</button>
          <button class="tasks__btn tasks__btn_delete">
            <img class="tasks__del-img" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
      </ul>
      <h2 class="objectives__title">Completed</h2>
      <ul class="tasks" id="completed-tasks">
        <li class="tasks__list-item">
          <input class="tasks__checkbox" type="checkbox" checked>
          <label class="tasks__label task label-completed">See the Doctor</label>
          <input class="task tasks__input-text" type="text">
          <button class="tasks__btn tasks__btn_edit">Edit</button>
          <button class="tasks__btn tasks__btn_delete">
            <img class="tasks__del-img" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
